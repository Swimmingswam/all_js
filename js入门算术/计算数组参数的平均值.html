    var arr = [2, 4, 6, 8, 10];
    //封装函数
    function avg (array) {
        var outcome = 0;
        for (var i = 0; i < array.length; i++)
        {
            outcome = outcome + array[i];
        }
        return outcome / array.length;
    }
    document.write(avg(arr));
