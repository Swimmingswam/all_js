<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
字符串：<input type="text" id="txt" />
要索引的字符串位置: <input type="text" id="index"/>
<button id="btn1">从前面开始索引</button>
<button id="btn2">从后面开始索引</button>
</body>
</html>
<script>
    function $(id){
        return document.getElementById(id);
    }
    $("btn1").onclick=function(){
        alert($("txt").value.indexOf($("index").value));
    }
    $("btn2").onclick=function(){
        alert($("txt").value.lastIndexOf($("index").value));
    }
</script>
