<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="file" id="file"/><span></span>
</body>
</html>
<script>
    var file=document.getElementById("file");
    file.onchange=function(){
        var path=this.value;
        var bottom=path.substr(path.lastIndexOf(".")).toUpperCase()
        alert(bottom);
        if(bottom==".JPG"|| bottom==".PNG"){
            this.nextElementSibling.innerHTML="格式正确";
        }
        else{
            this.nextElementSibling.innerHTML="格式错误";
        }
    }
</script>
