<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload=function(){
            var div1=document.getElementById("div1").innerHTML;
            var div2=document.getElementById("div2").innerHTML;
            var PI="122340.12345";
            function onbtnclick(id,txt) {
                document.getElementById(id).onclick=function(){
                    this.nextElementSibling.innerHTML=txt;
                }
            }
            onbtnclick("btn1",div1.concat(div2));
            onbtnclick("btn2",div1.slice(1));
            onbtnclick("btn3",div1.slice(0,2));
            onbtnclick("btn4",div2.slice(-1));
            onbtnclick("btn5",div2.slice(-3));
            onbtnclick("btn6",div2.substr(3));
            onbtnclick("btn7",div2.substr(0,3));
            onbtnclick("btn8",div2.substr(-1));
            onbtnclick("btn9",div2.substr(div2.length-1,1));
            onbtnclick("btn10",div2.substring(6,3));
            onbtnclick("btn11",PI.substr(0,PI.indexOf(".")+3));
            onbtnclick("btn12",parseInt(Number(PI)*100/100));//122340
            onbtnclick("btn13",Number(PI).toFixed(2));
        }
    </script>
</head>
<body>
<div id="div1">my name is zym!&nbsp&nbsp&nbsp</div>
<div id="div2">what is your name?</div>
<button id="btn1">concat()</button>  <span> </span><br />
<button id="btn2">slice(1)</button>  <span> </span><br />
<button id="btn3">slice(0,2)</button>  <span> </span><br />
<button id="btn4">slice(-1)</button>  <span> </span><br />
<button id="btn5">slice(-3)</button>  <span> </span><br />
<button id="btn6">substr(3)</button>  <span> </span><br />
<button id="btn7">substr(0,3)</button>  <span> </span><br />
<button id="btn8">substr(-1)</button>  <span> </span><br />
<button id="btn9">substr(-1)兼容</button>  <span> </span><br />
<button id="btn10">substring(6,3)</button>  <span> </span><br />
<button id="btn11">122340.12345保留两位有效小数</button>  <span> </span><br />
<button id="btn12">122340.12345保留两位有效小数</button>  <span> </span><br />
<button id="btn13">122340.12345保留两位有效小数</button>  <span> </span><br />
</body>
</html>
