<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript" src="jquery-1.11.2.js"></script>
<script type="text/javascript" src="piano2.js"></script>
<style type="text/css">
div#all{width:600px;height:600px;padding:5px;border: 1px solid #666;margin:40px auto;}
h1{color:#666;font-size:12px;}
h3{color:#690;font-size:12px;}
</style>

<!--必要样式-->
<link rel="stylesheet" type="text/css" href="html5webpiano.css">

</head>
<body>


<div id="all">

    <h1 style="width:100%;text-align:center;">html5 Web钢琴：使用鼠标左键或键盘进行弹奏</h1>
	
	<!--主要代码-->
    <div id="main">
        <div id="key60" class="key whiteKey" >q<br>a<br>z</div>
        <div id="key61" class="key blackKey" style="left:42px">w</div>
        <div id="key62" class="key whiteKey" style="left:60px"><br>s<br>x</div>
        <div id="key63" class="key blackKey" style="left:100px">e</div>
        <div id="key64" class="key whiteKey" style="left:120px"><br>d<br>c</div>
        <div id="key65" class="key whiteKey" style="left:180px">r<br>f<br>v</div>
        <div id="key66" class="key blackKey" style="left:220px">t</div>
        <div id="key67" class="key whiteKey" style="left:240px"><br>g<br>b</div>
        <div id="key68" class="key blackKey" style="left:280px">y</div>
        <div id="key69" class="key whiteKey" style="left:300px"><br>h<br>n</div>
        <div id="key70" class="key blackKey" style="left:340px">u</div>
        <div id="key71" class="key whiteKey" style="left:360px"><br>j<br>m</div>
        <div id="key72" class="key whiteKey" style="left:420px">i<br>k<br>,</div>
    </div>
	
    <div id="comment">
        <h3>弹奏方法</h3>
        <p>使用鼠标左键点击钢琴键，或者键入钢琴键上输入的键盘文字。<br>支持浏览器：IE 9以上、Firefox 10以上、Chrome 17以上</p>
　　</div>
</div>


</body>
</html>
