<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./template.js"></script>
</head>
<body>
<h1>最新电影：</h1>
<div id="movies"></div>
<script id="arttemplate" type="text/html">

</script>

        name:"三生三世",
        leader:"铁名",
        actor:"杨洋、刘亦菲"

    document.getElementById("movies").innerHTML=content;
</script>
</body>
</html>
