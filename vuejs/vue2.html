<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="http://webapp.didistatic.com/static/webapp/shield/z/vue/vue/1.0.24/vue.min.js"></script>
<div id="didi">
    <ul>
        <li v-for="tab in tabs">
            {{tab.text}}
        </li>
    </ul>
</div>
</body>
</html>
<script>
    new Vue({
        el:"#didi",
        data:{
            tabs:[
                {text:"bus"},
                {text:"car"},
                {text:"bike"},
                {text:"text"},
                {text:"didi"},
            ]

        }
    })
</script>
