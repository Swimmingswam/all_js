<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社——http://www.zhinengshe.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>

    </style>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery-1.11.2.js"></script>
    <script src="bootstrap.min.js"></script>

    <script src="vue.js"></script>
    <script>

    </script>
</head>
<body>
    <div class="container">
        <form role="form">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" class="form-control" placeholder="输入用户名" v-model="name">
            </div>
            <div class="form-group">
                <label for="age">年　龄:</label>
                <input type="text" id="age" class="form-control" placeholder="输入年龄" v-model="age">
            </div>
            <div class="form-group">
                <input type="button" value="添加" class="btn btn-primary" @click="add">
                <input type="button" value="重置" class="btn btn-danger" @click="reset">
            </div>
        </form>
        <hr>
        <table class="table table-bordered table-hover">
            <caption class="h2 text-info">用户信息表</caption>
            <tr class="text-danger">
                <th class="text-center">序号</th>
                <th class="text-center">名字</th>
                <th class="text-center">年龄</th>
                <th class="text-center">操作</th>
            </tr>
            <tr class="text-center" v-for="item in mydata">
                <td>{{$index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>
                    <button class="btn btn-primary btn-sm" @click="removethis($index)">删除</button>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="text-right">
                    <button class="btn btn-danger btn-sm" @click="removeall">删除全部</button>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="text-center text-muted">
                    <p v-show="mydata.length">暂无数据....</p>
                </td>
            </tr>
        </table>
        <div role="dialog" class="modal fade bs-example-modal-sm" id="layer">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                            <h4 class="modal-title">确认删除么?</h4>
                        </div>
                        <div class="modal-body text-right">
                            <button data-dismiss="modal" class="btn btn-primary btn-sm">取消</button>
                            <button data-dismiss="modal" class="btn btn-danger btn-sm" v-on:click="deleteMsg(nowIndex)">确认</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
<script>
    var vm =new Vue({
        el:".container",
        data:{
            name:"",
            age:"",
            mydata:[]
        },
        methods:{
            add:function(){
                this.mydata.push({name:this.name,age:this.age});
                this.name="";
                this.age="";
            },
            reset:function(){
                this.name="";
                this.age="";
            },
            removeall:function(){
                this.mydata=[]
            },
            removethis:function(index){
                var thisindex=this.mydata.indexOf(index);
                this.mydata.splice(thisindex,1);
            }
        }
    })
</script>
</html>
