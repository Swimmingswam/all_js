<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div,p{
            border:1px solid red;
            width: 100px;
            height: 50px;
            margin:10px;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<p></p>
<p></p>
</body>
<script>
    function gettag(tag,results){
        results=results||[];
        results.push.apply(results,document.getElementsByTagName(tag));
        return results;
    };
    function each(arr,fn){
        for(var i =0;i<arr.length;i++){
            if(fn.call(arr[i],i,arr[i])===false){
                break;
            }
        }
    };
    var lists=gettag("p",gettag("div"));
    each(lists,function(){
        this.style.backgroundColor="pink";
    });
</script>
</html>
