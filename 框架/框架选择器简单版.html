<script>
    //我的写法
    function select(selector){
        var selectors=selector.split(",");
        var list;
        var res;
        var results=[];
        each(selectors,function(i,v){
            list=v.split(" ");
            each(list,function(i,v){
                res=get(list[i],res);
            })
            results.push.apply(results,res);
        })
        return results;
    }
