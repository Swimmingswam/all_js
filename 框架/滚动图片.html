<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./myit.js"></script>
    <script src="../jquery-1.11.2.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        #show{width: 1100px; height: 350px; display: block; margin: 130px 80px;}
        div{position: absolute; width: 120px; top: 180px; right: 50px;}
        div img{width: 100px; margin-left: 10px; height:60px;}
        .choose{width: 120px;height:80px; margin-left: 0;}
    </style>
</head>
<body id="body">
<img id="show" src="../images/1/12.jpg">
<div id="container">
    <img src="../images/1/12.jpg" alt="" class="choose">
    <img src="../images/1/13.jpg" alt="">
    <img src="../images/1/14.jpg" alt="">
    <img src="../images/1/15.jpg" alt="">
</div>
</body>
<script>
  window.onload=function() {
      var num = 0;
      function changeImage(e) {
          var speed = -zit.mousewheel(e) /120;  //滚轮距离的格数
          num = (num + speed) % 4;   //num=0，1,2,3,
          console.log(num);
          if (num < 0) {   //滚过头，回到第四张
              num = 4 + num;
          }
          $("#show").attr('src', '../images/1/1' + (num + 2) + '.jpg')
          //获取所有的img
          var img = $('#container img'),
                  len = img.length;
          for (var i = 0; i < len; i++) {
              if (i == num) {
                  $('#container img')[i].className = 'choose';
              } else {
                  $('#container img')[i].className = '';
              }
          }
      }
      zit.on('body', 'mousewheel', changeImage);
      zit.on('body', 'DOMMouseScroll', changeImage);
  }
</script>
</html>
