<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .clip{
            margin:200px auto;
            width: 220px;
            height: 220px;
            position:relative;
            background: url(./aom.jpg) no-repeat;
            box-shadow:-2px -2px 5px #000;
        }
        .clip::before,.clip::after{
            width: 100%;
            height: 100%;
            position:absolute;
            padding: 30px 45px 50px 45px;
            box-sizing:border-box;
            background-clip: content-box;
        }
        .clip::before{
            content:"";
            background-color: #fff;
        }
        .clip::after{
            background:url(./aom.jpg);
            background-clip: content-box;
            background-origin: padding-box;
            content:"";
            /*left:100px;
            top:100px;*/
            /*opacity: 0.8;*/
        }
        .clip::after:hover{
            /*background:url(./aom.jpg);
            background-clip: content-box;
            background-origin: padding-box;
            content:"";*/
            left:100px;
            top:100px;
            /*opacity: 0.8;*/
        }
    </style>
</head>
<body>

</div>
</body>
</html>
