<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 180px;
            height: 200px;
            margin:100px auto;
            background-color: #365;

        }
        .box p{
            font-size:15px;
            height:30px;
            line-height:60px;
            color:#fff;
            text-align:center;
        }
        .box span{
            display:block;
            width: 60px;
            height: 60px;
            color:#000;
            line-height:50px;
            text-align:center;
            background-color:yellowgreen;
            margin-left:60px;
            margin-top:40px;
            font-size:30px;
        }
    </style>
    <script>
        window.onload=function(){
            var box=document.getElementById("box");
            var boys=box.children;
            var date=new Date();
            var arr=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"]
            boys[0].innerHTML=date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日";
            boys[1].innerHTML=arr[date.getDay()];
            boys[2].innerHTML=date.getDate();
        }
    </script>
</head>
<body>
<div class="box" id="box">
    <p></p>
    <p></p>
    <span></span>
</div>
</body>
</html>
