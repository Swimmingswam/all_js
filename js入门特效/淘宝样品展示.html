<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin:0px;
            padding:0px;
        }
        #box{
            height:80px;
            width:430px;
            padding-top:430px;
            border:1px solid #d1d1d1;
            overflow:hidden;
            background:url(./images/jianeng1.jpg) no-repeat;
        }
        #box li{
            float:left;
            margin-left:10px;
            overflow:none;
        }
        #box ul{
            border-top:1px solid #d1d1d1;
            list-style:none;
        }

    </style>
    <script>
        window.onload=function() {
            var box = document.getElementById("box");

            function fn(liid, bg) {
                var obj = document.getElementById(liid);

                obj.onmouseover = function () {
                    box.style.backgroundImage = bg;
                }
            }

            fn("li01", "url(./images/jianeng1.jpg)");
            fn("li02", "url(./images/jianeng2.jpg)");
            fn("li03", "url(./images/jianeng3.jpg)");
            fn("li04", "url(./images/jianeng4.jpg)");
            fn("li05", "url(./images/jianeng5.jpg)");
        }
    </script>
</head>
<body>
<div id="box">
    <ul>
        <li id="li01"><img src="./images/jianeng01.jpg"></li>
        <li id="li02"><img src="./images/jianeng02.jpg"></li>
        <li id="li03"><img src="./images/jianeng03.jpg"></li>
        <li id="li04"><img src="./images/jianeng04.jpg"></li>
        <li id="li05"><img src="./images/jianeng05.jpg"></li>
    </ul>
</div>
</body>
</html>
