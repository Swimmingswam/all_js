<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script>
    window.onload=function(){
        var demo=document.getElementById("demo");
        var end=new Date("2017/09/16 00:00:00");
        setInterval(clock,1000)
        function clock() {
            var now = new Date();
            var second = parseInt((end.getTime() - now.getTime()) / 1000);
            var d=parseInt(second/3600/24);
            var h=parseInt(second/3600%24);
            var m=parseInt(second/60%60);
            var s=parseInt(second%60);
            d<10? "0"+d:d;
            h<10? "0"+h:h;
            m<10? "0"+m:m;
            s<10? "0"+s:s;
            demo.innerHTML="距离今年swimming的生日还有："+d+"天"+h+"时"+m+"分"+s+"秒";
        }

    }

</script>
<body>
<div id="demo"></div>
</body>
</html>
