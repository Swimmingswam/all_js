<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        #box{
            margin:100px auto;
            border:1px solid #ccc;
            padding:5px;
            width: 290px;
            height: 184px;
            position:relative;
        }
        #room{
            width:100%;
            height:100%;
            position:relative;
            overflow:hidden;
        }
        #room ul{
            width:1000%;
            position:absolute;
            top:0;
            left:0;
        }
        ul,ol{list-style: none}
        ul li img{
            vertical-align: top;
            float:left;
        }
        ol li{
            background-color: #fff;
            height: 15px;
            width: 15px;
            line-height: 15px;
            text-align: center;
            margin-right:10px;
            float:left;
        }
        ol{
            position:absolute;
            left:35%;
            bottom:10px;
        }
        ol li{
            cursor: pointer;
        }
        .current{
            background-color: orange;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="room">
        <ul>
            <li><img src="./images/148972260233130128.jpg" alt=""><a href=""></a></img></li>
            <li><img src="./images/148972286370958521.jpg" alt=""><a href=""></a></img></li>
            <li><img src="./images/148973161922274417.jpg" alt=""><a href=""></a></img></li>
            <li><img src="./images/148974061577356798.jpg" alt=""><a href=""></a></img></li>
        </ul>
    </div>
    <ol>
        <li class="current">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
</div>
</body>
</html>
<script>
   var box=document.getElementById("box");
    var ul=box.children[0].children[0];
    var ol=box.children[1];
    var ollis=ol.children;
    var leader=0;
    var target=0;
    for(var i=0;i<ollis.length;i++){
        ollis[i].xuhao=i;
        ollis[i].onmouseover=function(){
            for(var j=0;j<ollis.length;j++){
                ollis[j].className="";
            }
            this.className="current";
            target=-this.xuhao*290;
        }
    }
    setInterval(move,30);
    function move(){
        leader=leader+(target-leader)/10;
        ul.style.left=leader+"px";
    }
</script>
