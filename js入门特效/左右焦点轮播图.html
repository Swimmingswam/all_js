<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        #box{
            margin:100px auto;
            border:1px solid #ccc;
            padding:5px;
            width: 290px;
            height: 184px;
            position:relative;
        }
        #room{
            width:100%;
            height:100%;
            position:relative;
            overflow:hidden;
        }
        #room ul{
            width:1000%;
            position:absolute;
            top:0;
            left:0;
        }
        ul,ol{list-style: none}
        ul li img{
            vertical-align: top;
            float:left;
        }
        .left,.right{
            position:absolute;
            top:35%;
            font-size:40px;
            width: 30px;
            height: 30px;
            font-size:30px;
            background-color:#ccc;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
            color:#fff;
        }
        #box .left{
            left:5px;
        }
        #box .right{
            right:5px;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="room">
        <ul>
            <li><img src="./images/148972260233130128.jpg" alt=""><a href=""></a></img></li>
            <li><img src="./images/148972286370958521.jpg" alt=""><a href=""></a></img></li>
            <li><img src="./images/148973161922274417.jpg" alt=""><a href=""></a></img></li>
            <li><img src="./images/148974061577356798.jpg" alt=""><a href=""></a></img></li>
        </ul>
    </div>
    <div id="arr">
    <span class="left"><</span>
    <span class="right">></span>
    </div>
</div>
</body>
</html>
<script>
    var box=document.getElementById("box");
    var arr=document.getElementById("arr");
    var left=arr.children[0];
    var right=arr.children[1];
    var ul=box.children[0].children[0];
    var target=0;
    var leader=0;
    box.onmouseover=function(){
        arr.style.display="block";
    }
    box.onmouseout=function(){
        arr.style.display="none";
    }
    left.onclick=function(){
        target+=290;
    }
    right.onclick=function(){
        target-=290;
    }
    setInterval(move,30);
    function move(){
        if(target>=0){
            target=0;
        }
        else if(target<=-1160){
            target=-1160;
        }
        leader=leader+(target-leader)/10;
        ul.style.left=leader+"px";
    }
</script>
