<!DOCTYPE HTML>
<html>
<head>
    <style type="text/css">
        #div1 {width:198px; height:66px;padding:10px;border:1px solid #aaaaaa;}
    </style>
    <script type="text/javascript">
        function allowDrop(ev)
        {
            ev.preventDefault();
        }

        function drag(ev)
        {
            ev.dataTransfer.setData("Text",ev.target.id);
            //dataTransfer.setData() 方法设置被拖数据的数据类型和值
        }

        function drop(ev)
        {   //ondragover 事件规定在何处放置被拖动的数据。
            //默认地，无法将数据/元素放置到其他元素中。如果需要设置允许放置，
            //我们必须阻止对元素的默认处理方式。
            //这要通过调用 ondragover 事件的 event.preventDefault() 方法：
            ev.preventDefault();
            //调用 preventDefault() 来避免浏览器对数据的默认处理
            //（drop 事件的默认行为是以链接形式打开）
           //通过 dataTransfer.getData("Text") 方法获得被拖的数据。
           // 该方法将返回在 setData() 方法中设置为相同类型的任何数据。
           //被拖数据是被拖元素的 id ("drag1")
            //把被拖元素追加到放置元素（目标元素）中
            var data=ev.dataTransfer.getData("Text");//得到ev.target.id
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>


<p>请把 W3School 的图片拖放到矩形中：</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
<img id="drag1" src="http://www.w3school.com.cn/i/eg_dragdrop_w3school.gif"
     draggable="true" ondragstart="drag(event)" /><!--draggable="true"使图片可拖动-->

</body>
</html>
