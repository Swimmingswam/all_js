<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" id="btn" value="点击"/>
<div id="show"></div>
<script type="text/javascript" src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
        $(function(){
            $("#btn").click(function(){
                    $.ajax({
                        url:"data3.php",
                        dataType:"html",
                        type:"get",
                        success:function(data){
                            $("#show").html(data);
                        },
                        error:function(e){
                            console.log(e);
                        }
                    });
                });
        });
</script>
</body>
</html>
