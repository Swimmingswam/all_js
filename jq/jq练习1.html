<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            height: 100px;
            background-color: #000;
        }
    </style>
    <script src="./jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("div").hide();
            });
        });
    </script>
</head>
<body>
<button id="btn">click</button>
<div></div>
</body>
</html>
