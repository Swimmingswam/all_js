<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--<script src="./jquery.js"></script>

        $(document).ready(function(){})
    </script>-->
    <script src="./jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("div").css({
                "background":"gold",
                "width":"200px",
                "height":"200px",
                "display":"none",
                "margin":"50px",
                "float":"left"
            });
            $("button:first").click(function(){
                $("div").fadeIn(3000);
            });
            $("button").eq(1).click(function(){
                $("div").fadeOut(3000);
            });
            $("button:last").click(function(){
                $("div").fadeToggle(1000);
            });
            $("button").eq(2).click(function(){
                $("div").fadeTo(1000,0.3);
            });
            $("button").eq(3).click(function(){
                $("div").animate({
                    "width":"500px",
                    "height":"600px",
                    "opacity":"0.5"
                },"3000");
            });
        });
    </script>
</head>
<body>
<button>淡入</button>
<button>淡出</button>
<button>淡到0.3不透明度</button>
<button>设置自定义动画</button>
<button>淡入淡出切换</button><br />
<div></div>
</body>
</html>
