<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{list-style: none;
           overflow:hidden;
        }
        div{
            width:748px;
            height:255px;
            border:1px solid #ccc;
            margin:100px auto;

        }
        li {
            width: 239px;
            height: 117px;
            margin: 5px;
            /*background-color: yellow;*/
            float: left;
            position: relative;
        }
        span{
            background-color: #000;
            position:absolute;
            left:0px;
            bottom:-22px;
            display:inline-block;
            width:239px;
            color:#fff;
        }
    </style>
    <script src="./jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("li")
                    .append("<span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspgoogle 爱上搜索引擎</span>")
                    .children("span")
                    .fadeTo(500,0.8)
            $("li").mouseenter(function(){
                $(this).children("span").stop().animate({
                    "bottom":0
                },400);
            }).mouseleave(function(){
                $(this).children("span").stop().animate({
                    "bottom":"-22px"
                },400)})
        })

    </script>
</head>
<body>

    </div>
</body>
</html>
