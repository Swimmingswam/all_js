<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./jquery.js"></script>
    <script>
        $(function(){
            $(document).on("mousemove",function(e){
                $("img").css({
                    "position": "absolute",
                    "left": e.pageX,
                    "top":e.pageY

                });
            });
        });
    </script>
</head>
<body>
<div>
    <img src="./images/shubiao.png" alt=""/>
</div>
</body>
</html>
